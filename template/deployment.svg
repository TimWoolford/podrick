<svg xmlns="http://www.w3.org/2000/svg" width="145" height="65" viewBox="0 20 110 10"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <a xlink:href="{{ .StatusUri }}" target="_blank">
        <linearGradient id="b" x2="0" y2="100%">
            <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
            <stop offset="1" stop-opacity=".1"/>
        </linearGradient>

        <mask id="a">
            <rect width="100" height="30" rx="3" fill="#fff"/>
        </mask>

        <g mask="url(#a)">
            <path fill="#555" d="M0 0h35v30H0z"/>
            <path fill="{{ .PrimaryColour }}" d="M35 0h80v30H35z"/>
            <path fill="url(#b)" d="M0 0h100v30H0z"/>
        </g>

        <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
            <text x="17.5" y="20" fill="#010101" fill-opacity=".3">PROD</text>
            <text x="17.5" y="19">PROD</text>
            <text x="67" y="13">
                {{ if .Version }}
                {{ .Version }}
                {{ else }}
                DOWN
                {{ end }}
            </text>
            <text x="67" y="25">{{ .PodHealth }}</text>
        </g>
    </a>
</svg>