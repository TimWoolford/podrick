<div class="namespace-wrapper">
    <div class="namespace-name">{{ .Name }}</div>
    {{ if not .Deployments }}
        <div class="state-text">No Deployments</div>
    {{ end }}
    {{ range .Deployments }}
        <div class="status-wrapper">
            <div class="deployment-name">{{ .Name }}</div>
            <img src="/deployment/{{ .Namespace }}/{{ .Name }}"/>
        </div>
    {{ end }}
</div>
